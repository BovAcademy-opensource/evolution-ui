<!-- Semantic buttons -->
<button type="button" class="su_btn su_btn-primary">Primary</button>
<button type="button" class="su_btn su_btn-secondary">Secondary</button>
<button type="button" class="su_btn su_btn-warning">Warning</button>
<button type="button" class="su_btn su_btn-danger">Danger</button>
<!-- Floating buttons -->
<a href="#" class="su_btn-floating su_red"><i class="material-icons">accessibility</i></a>
<a href="#" class="su_btn-floating su_green-light"><i class="material-icons">android</i></a>
<a href="#" class="su_btn-floating su_green-dark"><i class="material-icons">code</i></a>
<a href="#" class="su_btn-floating su_pink"><i class="material-icons">description</i></a>
<!-- Back to top button -->
<a href="#top-of-page" class="su_btn-to-top su_pink"><i class="material-icons">keyboard_arrow_up</i></a>
<!-- Button with icons -->
<button type="button" class="su_btn su_btn-primary"><i class="material-icons left">autorenew</i>Left</button>
<button type="button" class="su_btn su_btn-secondary">Right<i class="material-icons right">done</i></button>
<!-- Checkboxes -->
<p>Make sure the corresponding labels and inputs have the same for/id attributes</p>
<div class="su_btn-group">
  <input type="checkbox" class="su_checkbox-input" id="option-1">
  <label for="option-1" class="su_btn su_btn-warning su_checkbox-label">
    Option 1
  </label>
  <input type="checkbox" class="su_checkbox-input" id="option-2">
  <label for="option-2" class="su_btn su_btn-warning su_checkbox-label">
    Option 2
  </label>
  <input type="checkbox" class="su_checkbox-input" id="option-3">
  <label for="option-3" class="su_btn su_btn-warning su_checkbox-label">
    Option 3
  </label>
</div>
<br>
<br>
<!-- Radio Buttons -->
<div class="su_btn-group">
  <input type="radio" name="su_radio" class="su_radio-input" id="option-4">
  <label for="option-4" class="su_btn su_btn-danger su_radio-label">
    Option 4
  </label>
  <input type="radio" name="su_radio" class="su_radio-input" id="option-5">
  <label for="option-5" class="su_btn su_btn-danger su_radio-label">
    Option 5
  </label>
  <input type="radio" name="su_radio" class="su_radio-input" id="option-6">
  <label for="option-6" class="su_btn su_btn-danger su_radio-label">
    Option 6
  </label>
</div>
<br>
<br>
<!-- Switches -->
<div class="su_switch-thin">
  <input type="checkbox" name="su_switch-thin" class="su_switch-thin-checkbox" id="su-switch-thin" checked>
  <label class="su_switch-thin-label" for="su-switch-thin">
    <span class="su_switch-thin-switch"></span>
  </label>
</div>
<br>
<div class="su_switch-fat">
  <input type="checkbox" name="su_switch-fat" class="su_switch-fat-checkbox" id="su-switch-fat" checked>
  <label class="su_switch-fat-label" for="su-switch-fat">
    <span class="su_switch-fat-switch"></span>
  </label>
</div>
<br>
<div class="su_switch-square">
  <input type="checkbox" name="su_switch-square" class="su_switch-square-checkbox" id="su-switch-square" checked>
  <label class="su_switch-square-label" for="su-switch-square">
    <span class="su_switch-square-switch"></span>
  </label>
</div>
