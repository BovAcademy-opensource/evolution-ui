<!-- Progress bar -->
<div class="su_progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
  <span class="su_bar su_bar--success" style="width: 10%"></span>
</div>

<div class="su_progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
  <span class="su_bar su_bar--warn" style="width: 25%"></span>
</div>

<div class="su_progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
  <span class="su_bar su_bar--error" style="width: 50%"></span>
</div>

<div class="su_progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
  <span class="su_bar" style="width: 100%"></span>
</div>

<!-- Infinite Loading -->
<div class="su_progress-bar su_progress-bar--rounded su_progress-bar--indeterminate">
  <div class="su_bar"></div>
</div>

<!-- backward animation -->
<div class="su_progress-bar su_progress-bar--indeterminate">
  <div class="su_bar su_bar--b"></div>
</div>

<!-- forward & backward animation -->
<div class="su_progress-bar su_progress-bar--indeterminate">
  <div class="su_bar su_bar--fb"></div>
</div>
