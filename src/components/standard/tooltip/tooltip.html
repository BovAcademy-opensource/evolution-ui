<!doctype html>

<head>
  <meta charset="utf-8">

  <title>Tooltip</title>
  <meta name="description" content="Standard Tooltips">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,700" rel="stylesheet">
  <link href="../../styles/main.css" rel="stylesheet">
</head>
<body>
<h2>Tooltips</h2>
<p>Use tooltips to display auxiliary/complementary information as a hover over.</p>

Tooltips can slide in from
<!-- Tooltip from Left -->
<span class="evo_c-tooltip-container"><strong>left</strong> <!-- You can have any text or HTML content here -->
  <span class="evo_c-tooltip" flow="left">Slide from left!</span>
</span>, from
<!-- Tooltip from Above -->
<span class="evo_c-tooltip-container"><strong>above</strong> <!-- You can have any text or HTML content here -->
  <span class="evo_c-tooltip" flow="up">Slide from above!</span>
</span>, from
<!-- Tooltip from Below -->
<span class="evo_c-tooltip-container"><strong>below</strong> <!-- You can have any text or HTML content here -->
  <span class="evo_c-tooltip" flow="down">Slide from below!</span>
</span>, or from
<!-- Tooltip from Right -->
<span class="evo_c-tooltip-container"><strong>right</strong>. <!-- You can have any text or HTML content here -->
  <span class="evo_c-tooltip" flow="right">Slide from right!</span>
</span>
<script type="text/javascript" src="../../scripts/app.js"></script>
</body>
</html>
