<!doctype html>
<html class="no-js" lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Drop Dot</title>
    <meta name="description" content="Dropdot Component">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,700" rel="stylesheet">
    <link href="../../styles/main.css" rel="stylesheet">
  </head>
  <body>
    <h2>Drop Dots</h2>
      <div id="evo-c-drop-dot--example">
        <div class="evo_l-grid__row l-gridrow__gutters">
            <div class="evo_l-grid__col off-by-2">
                <h3>Profiles</h3>
                <!--A drop-dot lives inside a label element-->
                <label for="cb__drop-dot-1" class="evo-c-drop-dot">
                    <span class="evo-c-drop-dot__top">
          <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcT2WCM7cP-wLZT3XHk8taahF5Uycr4yU7NukALpRyzH0qJEs3NEvg" alt="" />
        </span>
                    <input type="checkbox" id="cb__drop-dot-1" />
                    <i class="caret"></i>
                    <ul class="evo-c-drop-dot__list">
                        <li>
                            <a href="#!">View Profile</a>
                        </li>
                        <li>
                            <a href="#!">Send Email</a>
                        </li>
                        <li>
                            <a href="#!">Send PM</a>
                        </li>
                    </ul>
                </label>
            </div>
            <!--A drop-dot in a list-group-->
            <div class="evo_l-grid__col center">
                <h3>Display Information</h3>
                <label for="cb__drop-dot-chip1" class="evo-c-drop-dot">
                    <span class="evo-c-drop-dot__top">
          <span>San Francisco</span>
                    </span>
                    <input type="checkbox" id="cb__drop-dot-chip1" />
                    <i class="caret"></i>
                    <ul class="evo-c-drop-dot__list">
                        <li>
                            <a href="#!">Current Headlines</a>
                        </li>
                        <li>
                            <a href="#!">Weather Report</a>
                        </li>
                        <li>
                            <a href="#!">Traffic</a>
                        </li>
                    </ul>
                </label>
            </div>
        </div>
      </div>

  <script type="text/javascript" src="../../scripts/app.js"></script>
  </body>
</html>
