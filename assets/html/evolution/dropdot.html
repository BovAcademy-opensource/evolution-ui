<!doctype html>
<html class="no-js" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="Patrick Franz">
    <title>Drop Dot Navigation</title>
    <meta name="description" content="A navigaton component that allows the developer to group related information under a common image or text. Think of it like a fancy dropdown menu.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,700" rel="stylesheet">
    <link href="../../styles/main.css" rel="stylesheet">
  </head>
  <body>

    <div class="evo_c-drop-dot__example">
      <!--A drop-dot lives inside a label element-->
      <label for="cb__drop-dot-1" class="evo_c-drop-dot">
        <span class="evo_c-drop-dot__top">
            <img src="../../../assets/images/components/dropdot/profile.jpg" alt="" />
        </span>
        <input type="checkbox" id="cb__drop-dot-1" />
        <ul class="evo_c-drop-dot__list">
            <li>
                <a href="#!">View Profile</a>
            </li>
            <li>
                <a href="#!">Send Email</a>
            </li>
            <li>
                <a href="#!">Send PM</a>
            </li>
          </ul>
      </label>

    <label for="cb__drop-dot-chip1" class="evo_c-drop-dot">
      <span class="evo_c-drop-dot__top">
          <span>San Francisco</span>
      </span>
      <input type="checkbox" id="cb__drop-dot-chip1" />
      <ul class="evo_c-drop-dot__list">
          <li>
              <a href="#!">Current Headlines</a>
          </li>
          <li>
              <a href="#!">Weather Report</a>
          </li>
          <li>
              <a href="#!">Traffic</a>
          </li>
      </ul>
    </label>
</div>

  <script type="text/javascript" src="../../scripts/app.js"></script>
  </body>
</html>
