<!doctype html>
<html class="no-js" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="oscar rodriguez">
    <title>Drop Nav Carousel</title>
    <meta name="description" content="{{DESCRIBE THIS PAGE HERE}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,700" rel="stylesheet">
    <link href="../../styles/main.css" rel="stylesheet">
  </head>
  <body>

            <div class="carousel-drop  offset-by-one ten columns">
                <input type="radio" class="drop-radio" id="drop-1" name="drop-1"  />
                <input type="radio" class="drop-radio" id="drop-2" name="drop-1"  />
                <input type="radio" class="drop-radio" id="drop-3" name="drop-1"  />
                <input type="radio" class="drop-radio" id="drop-4" name="drop-1"  />
                <input type="radio" class="drop-radio" id="drop-5" name="drop-1" checked="checked" />
                
                <div class="label-container">
                    <div class="label-wrap">
                        <label class="drop-label" for="drop-1"></label>
                    </div>
                    <div class="label-wrap">
                        <label class="drop-label" for="drop-2"></label>
                    </div>
                    <div class="label-wrap">
                        <label class="drop-label" for="drop-3"></label>
                    </div>
                    <div class="label-wrap">
                        <label class="drop-label" for="drop-4"></label>
                    </div>
                    <div class="label-wrap">
                        <label class="drop-label" for="drop-5"></label>
                    </div>
                </div>
                
                <div class="carousel-drop__content">
                    
                    <div class="slide slide-1">
                        <img src="images/boat.jpg" alt="boat" />
                    </div>
                    
                    <div class="slide slide-2">
                        <img src="images/color-houses.jpg" alt="sky" />
                    </div>
                    
                    <div class="slide slide-3">
                        <img src="images/other-world.jpg" alt="moutains" />
                    </div>
                    
                    <div class="slide slide-4">
                        <img src="images/sand-castle.jpg" alt="castle" />
                    </div>
                    
                    <div class="slide slide-5">
                        <img src="images/sun-set.jpg" alt="sun" />
                    </div>
                </div>
                
            </div>





  

  <script type="text/javascript" src="../../scripts/app.js"></script>
  </body>
</html>
