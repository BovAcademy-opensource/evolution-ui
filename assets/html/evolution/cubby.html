<!doctype html>
<html class="no-js" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="Brian Hernandez">
    <title>Cubby</title>
    <meta name="description" content="Cubby allows data in an html table to be hidden from view and reveals that data when the table cell is hovered or focused on.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,700" rel="stylesheet">
    <link href="../../styles/main.css" rel="stylesheet">
  </head>
  <body>
    <table class="evo_c-table">
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td class="evo_c-cubby">
          <div class="evo_c-cubby__door">
            Demo Door 1
          </div>
          <div class="evo_c-cubby__inside">
            More Info 1
          </div>
        </td>
        <td class="evo_c-cubby">
          <div class="evo_c-cubby__door">
            Demo Door 2
          </div>
          <div class="evo_c-cubby__inside">
            More Info 2
          </div>
        </td>
        <td class="evo_c-cubby">
          <div class="evo_c-cubby__door">
            Demo Door 3
          </div>
          <div class="evo_c-cubby__inside">
            More Info 3
          </div>
        </td>
      </tr>
    </table>
  <script type="text/javascript" src="../../scripts/app.js"></script>
  </body>
</html>
