<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Forms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,700" rel="stylesheet">
    <link href="../../styles/main.css" rel="stylesheet">
  </head>
  <body>


  <ul class="l-grid">

    <li class="l-grid__item">

      <div class="evo_c-form">

        <form>

          <div class="evo_c-form__header">
            <h2 class="evo_h-txt--caps">join us</h2>
          </div>

          <!-- FORM BODY -->
          <div class="evo_c-form__body">

            <!-- username -->
            <div class="evo_c-form__field">
              <span class="evo_c-form__icon">
                <i class="material-icons">person</i>
              </span>
              <input class="evo_c-form__input h-full-width" id="name" placeholder="Username" type="text" required>
            </div>

            <!-- email -->
            <div class="evo_c-form__field">
              <span class="evo_c-form__icon">
                <i class="material-icons">email</i>
              </span>
              <input class="evo_c-form__input h-full-width" id="email" placeholder="Email" type="email" required>
            </div>

            <!-- password -->
            <div class="evo_c-form__field">
              <span class="evo_c-form__icon">
                <i class="material-icons">lock</i>
              </span>
              <input class="evo_c-form__input h-full-width" id="password" placeholder="Password" type="password" value="" required>
              <div class="su_error-message">Wrong Password. Try Again</div>
            </div>
          </div>

          <!-- FORM FOOTER -->
          <div class="evo_c-form__footer">
            <div class="evo_c-form__field evo_c-form__field--border">
              <input class="su_input su_input--button--3D" type="submit" value="Sign Up">
            </div>
          </div>

        </form>

      </div><!-- end su_form-box -->

    </li>

  </ul>


    <script type="text/javascript" src="../../../production/main.js"></script>


  </body>
</html>
