<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Evolution UI</title><link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><script src="https://use.fontawesome.com/118670e9e2.js"></script><link rel="stylesheet" href="/assets/styles/evolution-ui/evolution-ui.css"></head><body>

<div class="evo_c-form h-bck__secondary">

  <form class="js-validation">

    <div class="evo_c-form__header">
      <h2 class="evo_c-form__title evo_c-typo__h2">Sign in</h2>
    </div>

    <!-- FORM BODY -->
    <div class="evo_c-form__body">

      <!-- username -->
      <div class="evo_c-form__field">
        <i class="evo_c-form__icon material-icons">person</i>
        <label class="evo_c-form__label">Username</label>
        <input class="evo_c-form__input"
               id="username"
               type="text" required>
        <div class="evo_c-form__focus-line h-bck--accent3"></div>

        <div class="evo_c-form__tooltip">
          <span class="evo_c-form__tooltip-text">This field cannot be empty</span>
        </div>
      </div>

      <!-- password -->
      <div class="evo_c-form__field">

        <i class="evo_c-form__icon material-icons">lock</i>
        <label class="evo_c-form__label">Password</label>
        <input class="evo_c-form__input"
               id="password"
               type="password"
               pattern=".{6,}"
               value="" required>
        <div class="evo_c-form__focus-line h-bck--accent3"></div>

        <div class="evo_c-form__tooltip">
          <span class="evo_c-form__tooltip-text">
            Password must contain 6 or more characters
          </span>
        </div>

      </div>

    </div>

    <!-- FORM FOOTER -->
    <div class="evo_c-form__footer">
      <input class="evo_c-form__button evo_c-form__button--accent3"
             type="submit"
             value="Login">
    </div>

  </form>

</div>

<script src="/assets/scripts/evolution-ui/evolution-ui.js"></script></body></html>
