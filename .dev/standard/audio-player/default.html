<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Evolution UI</title><link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><script src="https://use.fontawesome.com/118670e9e2.js"></script><link rel="stylesheet" href="/assets/styles/evolution-ui/evolution-ui.css"></head><body>
<figure id="audioplayer" class="evo_c-audio-player h-bck__primary--dark">
  <div class="evo_c-audio-player__controls">
    <div class="evo_c-audio-player__track">
      <button type="button" class="evo_c-audio-player__icon"><i class="material-icons">play_arrow</i></button>
      <input type="range" min="0" max="100" value="0" class="evo_c-audio-player__playhead" id="playhead">
    </div>
    <span class="evo_c-audio-player__track-time">00:00</span>
    <div class="evo_c-audio-player__track-volume">
      <button type="button" class="evo_c-audio-player__icon"><i class="material-icons">volume_up</i></button>
    </div>
  </div>
  <audio controls="controls" preload="auto" itemprop="audio">
    <source src="{{ site.url }}/assets/audio/evolution-ui/standard/audio-player/diana.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</figure>
<script src="/assets/scripts/evolution-ui/evolution-ui.js"></script></body></html>
