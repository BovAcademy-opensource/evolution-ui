
<!-- Add a container with `class="maintainer-page evo_c-ikon js-evo-c-ikon"`  -->
<div class="maintainer-page evo_c-ikon js-evo-c-ikon">

  <!--<div class="evo_c-ikon js-evo-c-ikon-wrapper">-->
    {% for item in include.maintainers %}
      <!-- first ikon member - start -->
      <!-- `class="evo_c-ikon__member js-evo-c-ikon-member"` -->
      <div class="evo_c-ikon__member js-evo-c-ikon-member">
        <div class="evo_c-ikon__member-name" style="background:url('{{ site.url }}/assets/images/maintainers/{{ item.thumbnail-image }}') no-repeat 50%; background-size: cover"></div>
        <p class="evo_c-ikon__member-name-text">{{ item.name }}</p>

        <!-- ikon member info `class="evo_c-ikon__member-info js-evo-c-ikon-member-info"` -->
        <div class="evo_c-ikon__member-info js-evo-c-ikon-member-info">
          <div class="evo_c-ikon__member-pic">
            <img class="evo_c-ikon__member-pic-image" src="{{ site.url }}/assets/images/maintainers/{{ item.image }}">
          </div>
          <div class="evo_c-ikon__member-details">
            <div class="evo_c-ikon__member-social-links">
              <a target="_blank" class="evo_c-ikon__social-link evo_c-ikon__social-link--github" href="{{ item.urlGH }}">
                <i class="fa fa-github-square" aria-hidden="true"></i>
              </a>
              <a target="_blank" class="evo_c-ikon__social-link evo_c-ikon__social-link--facebook" href="{{ item.urlFB }}">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
              </a>
              <a target="_blank" class="evo_c-ikon__social-link evo_c-ikon__social-link--linkedin" href="{{ item.urlLI }}">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
              </a>
            </div>
            <div class="evo_c-ikon__member-description">
              <p class="evo_c-ikon__member-location"><i class="fa fa-map-marker" aria-hidden="true"></i>{{item.location}}</p>
              <p class="evo_c-ikon__member-about">{{item.description}}</p>
            </div>
          </div>
          <!-- must add this close icon `class="evo_c-ikon__info-close-btn js-evo-c-ikon-close-btn"` -->
          <div class="evo_c-ikon__info-close-btn js-evo-c-ikon-close-btn"><i class="material-icons">close</i></div>
        </div>
      </div>
      <!-- first ikon member - end -->
    {% endfor %}
  <!-- </div>-->
</div>
