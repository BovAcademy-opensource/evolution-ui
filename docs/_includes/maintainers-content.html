
<!-- Add a container with `class="maintainer-page evo_c-ikon js-evo-c-ikon"`  -->
<div class="maintainer-page evo_c-ikon js-evo-c-ikon">

  <div class="maintainer-page evo_c-ikon js-evo-c-ikon-wrapper">
    {% for item in include.maintainers %}
      <!-- first ikon member - start -->
      <!-- `class="maintainer-page evo_c-ikon__member js-evo-c-ikon-member"` -->
      <div class="maintainer-page evo_c-ikon__member js-evo-c-ikon-member">
        <div class="maintainer-page evo_c-ikon__member-name" style="background:url('{{ site.url }}/assets/images/maintainers/{{ item.thumbnail-image }}') no-repeat 50%; background-size: cover"></div>
        <p class="maintainer-page evo_c-ikon__member-name-text">{{ item.name }}</p>

        <!-- ikon member info `class="maintainer-page evo_c-ikon__member-info js-evo-c-ikon-member-info"` -->
        <div class="maintainer-page evo_c-ikon__member-info js-evo-c-ikon-member-info">
          <div class="maintainer-page evo_c-ikon__member-pic">
            <img class="maintainer-page evo_c-ikon__member-pic-image" src="{{ site.url }}/assets/images/maintainers/{{ item.image }}">
          </div>
          <div class="maintainer-page evo_c-ikon__member-details">
            <div class="maintainer-page evo_c-ikon__member-social-links">
              <a target="_blank" class="maintainer-page evo_c-ikon__social-link" href="{{ item.urlGH }}">
                <i class="maintainer-page fa fa-github-square" aria-hidden="true"></i>
              </a>
              <a target="_blank" class="maintainer-page evo_c-ikon__social-link" href="{{ item.urlGH }}">
                <i class="maintainer-page fa fa-facebook-square" aria-hidden="true"></i>
              </a>
              <a target="_blank" class="maintainer-page evo_c-ikon__social-link" href="{{ item.urlGH }}">
                <i class="maintainer-page fa fa-linkedin-square" aria-hidden="true"></i>
              </a>
            </div>
            <div class="maintainer-page evo_c-ikon__member-description">
              <p class="maintainer-page evo_c-ikon__member-location"><i class="fa fa-map-marker" aria-hidden="true"></i>{{item.location}}</p>
              <p class="maintainer-page evo_c-ikon__member-about">{{item.description}}</p>
            </div>
          </div>
          <!-- must add this close icon `class="maintainer-page evo_c-ikon__member-info__close-icon js-evo-c-ikon-close-btn"` -->
          <div class="maintainer-page evo_c-ikon__member-info__close-icon js-evo-c-ikon-close-btn"><i class="maintainer-page material-icons">close</i></div>
        </div>
      </div>
      <!-- first ikon member - end -->
    {% endfor %}
  </div>
</div>
