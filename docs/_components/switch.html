---
title: "Default Switch Input"
description: |
  <p>Simple switch button to select true or false. It uses transition to give an effect
        of fading in and out.
  </p>
author: Cesar Verastegui
type: Input type radio
Category: standard
order: 1
---

<div class='evo_c-switch__container'>
    <label id='switch__title'>Switch Button: </label>
    <div class='evo_c-switch__inputBackground'>
        <input id='r1' class='evo_c-switch__radio' type="radio" name="fancy" checked='checked'>
        <label for='r1'>true</label>
    </div>
    <div class='evo_c-switch__inputBackground'>
        <input id='r2' class='evo_c-switch__radio' type="radio" name="fancy">
        <label for='r2'>false</label>
    </div>
</div>
