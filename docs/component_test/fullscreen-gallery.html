
<div class="evo_c-fs-gallery" role="region">
  <div class="evo_c-fs-gallery__icons">
    <button class="evo_c-fs-gallery__icon-close"><i class="material-icons">close</i></button>
    <button class="evo_c-fs-gallery__icon-next"><i class="material-icons">arrow_forward</i></button>
    <button class="evo_c-fs-gallery__icon-prev"><i class="material-icons">arrow_back</i></i></button>
  </div>
  <div class="evo_c-fs-gallery__slides">
    <figure class="evo_c-fs-gallery__slide">
      <picture>
        <source srcset="assets/images/components/fullscreen_gallery/small_img1.jpg" media="(max-width: 600px)">
        <source srcset="assets/images/components/fullscreen_gallery/medium_img1.jpg" media="(max-width: 1280px)">
        <source srcset="assets/images/components/fullscreen_gallery/img1.jpg">
        <img srcset="assets/images/components/fullscreen_gallery/img1.jpg" alt="Image Caption">
      </picture>
      <figcaption>Image Caption</figcaption>
    </figure>
    <figure class="evo_c-fs-gallery__slide">
      <picture>
        <source srcset="assets/images/components/fullscreen_gallery/small_img2.jpg" media="(max-width: 600px)">
        <source srcset="assets/images/components/fullscreen_gallery/medium_img2.jpg" media="(max-width: 1280px)">
        <source srcset="assets/images/components/fullscreen_gallery/img2.jpg">
        <img srcset="assets/images/components/fullscreen_gallery/img2.jpg" alt="Image Caption">
      </picture>
      <figcaption>Image Caption</figcaption>
    </figure>
    <figure class="evo_c-fs-gallery__slide">
      <picture>
        <source srcset="assets/images/components/fullscreen_gallery/small_img3.jpg" media="(max-width: 600px)">
        <source srcset="assets/images/components/fullscreen_gallery/medium_img3.jpg" media="(max-width: 1280px)">
        <!-- <source srcset="assets/images/components/fullscreen_gallery/large_img3.jpg" media="(min-width: 1281px)"> -->
        <source srcset="assets/images/components/fullscreen_gallery/img3.jpg">
        <img srcset="assets/images/components/fullscreen_gallery/img3.jpg" alt="Image Caption">
      </picture>
      <figcaption>Image Caption</figcaption>
    </figure>
  </div>
</div>
